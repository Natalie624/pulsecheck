name: Test and Type Check
permissions:
  contents: read

on:
  pull_request:
    branches: [main]

jobs:
  test-and-typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Run Vitest
        run: npm run test
